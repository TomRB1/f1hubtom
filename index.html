<p class="text-white/90 text-base font-medium leading-normal pb-2 font-display">Email Address</p>

<span class="material-symbols-outlined absolute left-4 text-white/50">mail</span>
<input id="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/80 border border-white/10 bg-[#2C2C2C]/50 h-14 placeholder:text-white/40 pl-12 p-4 text-base font-normal leading-normal font-display" placeholder="Enter your email" value=""/>
</div>

<label class="flex flex-col w-full">
<p class="text-white/90 text-base font-medium leading-normal pb-2 font-display">Password</p>
<div class="relative flex w-full flex-1 items-center">
<span class="material-symbols-outlined absolute left-4 text-white/50">lock</span>
<input id="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/80 border border-white/10 bg-[#2C2C2C]/50 h-14 placeholder:text-white/40 pl-12 p-4 text-base font-normal leading-normal font-display" placeholder="Enter your password" type="password" value=""/>

<button id="loginBtn" class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] font-display transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98]">
<span class="truncate">START YOUR ENGINE</span>
</button>
</div>
<p id="registerLink" class="text-white/60 text-sm font-normal leading-normal pt-6 pb-2 text-center underline font-display hover:text-primary transition-colors cursor-pointer">Need to verify your account? (Register)</p>
</div>
</div>
</div>

<script type="module">
// Configuración de Firebase (usando los datos de tu proyecto)
const firebaseConfig = {
  apiKey: "AIzaSyCI5lOdyNV6intEbFy9BXPP-gcPDD3vQOY",
  authDomain: "webmussetof1.firebaseapp.com",
  projectId: "webmussetof1",
  storageBucket: "webmussetof1.firebasestorage.app",
  messagingSenderId: "461670115383",
  appId: "1:461670115383:web:55a98857d6d620efd5b7b2",
  measurementId: "G-03VLFQ4MVH"
};

// Importaciones de Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

// Inicialización
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// OBTENER ELEMENTOS DEL DOM
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const registerLink = document.getElementById("registerLink");
const loginBtnText = loginBtn ? loginBtn.querySelector('.truncate') : null;
const originalBtnText = "LOGIN";


// LÓGICA DE INICIO DE SESIÓN CON FIREBASE
if (loginBtn) { 
    loginBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!email || !password) {
            console.error("Por favor, ingresa tu email y contraseña."); 
            return;
        }
        
        // Deshabilitar botón y cambiar texto mientras se procesa
        loginBtn.disabled = true;
        if (loginBtnText) loginBtnText.textContent = "AUTENTICANDO...";

        try {
            // Llama real a Firebase
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            if (user && user.emailVerified) {
                // Éxito y verificación OK
                console.log("¡Sesión iniciada con éxito! Bienvenido, Driver.");
                window.location.href = "menu.html";
            } else if (user && !user.emailVerified) {
                // Éxito pero la cuenta no está verificada
                console.error("La cuenta no está verificada. Por favor, revisa tu correo y verifica tu cuenta.");
                alert("La cuenta no está verificada. Por favor, revisa tu correo y verifica tu cuenta."); 
                await signOut(auth);
            }
            
        } catch (error) {
            console.error("Error de login:", error.code, error.message);
            
            let msg = "Email o contraseña incorrecta.";
            if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                msg = "Credenciales inválidas. Verifica tu email y contraseña.";
            } else if (error.code === 'auth/too-many-requests') {
                msg = "Demasiados intentos fallidos. Inténtalo de nuevo más tarde.";
            }
            
            alert(`Error de Login: ${msg}`);
            
        } finally {
            // Vuelve a habilitar el botón y restaura el texto
            loginBtn.disabled = false;
            if (loginBtnText) loginBtnText.textContent = originalBtnText;
        }
    });
}

// Redirigir al registro
if (registerLink) { 
    registerLink.addEventListener("click", (e) => {
        e.preventDefault();
        window.location.href = "register.html";
    });
}

// Lógica de Visibilidad de Contraseña
const passwordInputLogin = document.getElementById("password");
const togglePasswordLogin = document.getElementById("togglePasswordLogin");

if (togglePasswordLogin && passwordInputLogin) {
    togglePasswordLogin.addEventListener('click', function () {
        const type = passwordInputLogin.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInputLogin.setAttribute('type', type);
        this.textContent = (type === 'password' ? 'visibility' : 'visibility_off');
    });
}
</script>
