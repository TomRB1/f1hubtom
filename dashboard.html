<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Top Billionaires Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <style>
        html.dark, body { background-color: #221010; color: white; font-family: 'Space Grotesk', sans-serif; }
        .card { 
            transition: transform 0.3s ease; 
            background-image: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0.3));
        }
        .card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 15px rgba(242, 13, 13, 0.4); 
        }
    </style>
</head>
<body class="font-display">

    <div class="container mx-auto p-6 pt-10">
        <h1 class="text-4xl font-bold text-center mb-10 text-[#f20d0d]">Top Billionaires Dashboard</h1>

        <div id="billionaires-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-10"></div>

        <div class="text-center pt-10">
            <button onclick="window.location.href='menu.html'" class="bg-white/10 text-white/80 py-2 px-6 rounded-lg hover:bg-white/20 transition-colors">
                ‚Üê Back to Menu
            </button>
        </div>
    </div>

    
<script type="module">
    async function loadBillionaires() {
        const apiURL = 'https://forbes400.herokuapp.com/api/forbes400?limit=5';
        try {
            const response = await fetch(apiURL);
            if (!response.ok) throw new Error('Error al traer los billionaires');

            const data = await response.json(); // JSON limpio

            const container = document.getElementById('billionaires-list');
            container.innerHTML = '';

            data.forEach(persona => {
                const card = document.createElement('div');
                card.className = 'card bg-black/50 p-5 rounded-xl border border-white/10 flex flex-col items-center';

                const imageUrl = persona.squareImage || 'https://via.placeholder.com/150?text=No+Image';
                const netWorthB = (persona.finalWorth / 1000).toFixed(2); // viene en millones, pasamos a B USD

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${persona.personName}" class="w-24 h-24 rounded-full mb-3 object-cover border-2 border-white/20"/>
                    <h2 class="text-2xl font-bold mb-1">${persona.personName}</h2>
                    <p class="text-white/70 text-lg mb-2">Net Worth: $${netWorthB} B USD</p>
                    <p class="bg-white/10 text-xs py-1 px-3 rounded-full">Rank #${persona.rank}</p>
                `;

                container.appendChild(card);
            });

        } catch (error) {
            console.error(error);
            document.getElementById('billionaires-list').innerHTML = '<p class="text-center text-red-500">No se pudieron cargar los datos de los billionaires.</p>';
        }
    }

    loadBillionaires();
    setInterval(loadBillionaires, 30000);
</script>

</body>
</html>
